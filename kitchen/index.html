<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fun Times Leap Motion Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div>
        <h1>Order Management system</h1>
        <p>By Fun Times for DECO4500</p>
    </div>
    <nav>
        <div>
            <span>Current chef: </span>
            <select name="chef" id="chef">
                <option value="awais">Awais</option>
                <option value="ben">Ben</option>
            </select>
        </div>
        <div>
            <span>Previous detected action: </span>
            <span id = "action">None</span>
        </div>

    </nav>
</header>

<section id="order-view">
    <div>
        <h2>To Cook</h2>
        <ul id="todo">
            <li class="order-item">
                <p>Parmi (X 6)</p>
                <ul>
                    <li>
                        Vegetables X 2
                    </li>
                    <li>
                        Chips & Salad X 4
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div>
        <h2>In Progress</h2>
        <ul id="in-progress">
            <li class="order-item">Chips X 4</li>
        </ul>
    </div>
</section>
</body>
<script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
<script src = "script.js"></script>
</html>
